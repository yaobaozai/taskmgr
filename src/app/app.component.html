    <app-sidebar></app-sidebar>
  </md-sidenav>
  <div class="site">
    <header></header>
      <app-header (toggle)="sidenav.toggle()" (toggleDarkTheme)="switchTheme($event)"></app-header>

        <router-outlet></router-outlet>
      </main>
      <footer>
        <app-footer></app-footer>
      </footer>
    
  </div>
</md-sidenav-container>
